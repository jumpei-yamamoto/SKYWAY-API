<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>検索一覧画面</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mx-auto min-h-screen flex flex-col">
      <header class="header flex justify-around items-center bg-white p-2 mt-5">
        <div class="language-select w-48 bg-gray-300 p-2 relative">
          <select class="w-full h-full bg-transparent">
            <option value="all"></option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="php">PHP</option>
            <option value="laravel">Laravel</option>
            <option value="aws">AWS</option>
          </select>
          <label class="absolute -top-3 left-1 bg-white px-1 text-xs"
            >Language</label
          >
        </div>
        <div class="price-slidebar w-48 bg-gray-300 p-1 relative">
          <input
            id="price-range"
            type="range"
            min="1000"
            max="5000"
            value="1000"
            step="100"
            class="w-full range"
          />
          <div
            id="price-popup"
            class="absolute bg-white text-gray-800 px-2 py-1 border border-gray-300 rounded shadow hidden"
            style="transform: translateX(-50%); top: -35px"
          >
            1000円
          </div>
          <label class="absolute -top-3 left-1 bg-white px-1 text-xs"
            >Price</label
          >
          <div class="flex justify-between text-xs">
            <span>1000円</span>
            <span>5000円+</span>
          </div>
        </div>
        <div class="date-calendar w-48 bg-gray-300 p-2 relative">
          <input type="date" class="w-full h-full bg-transparent" />
          <label class="absolute -top-3 left-1 bg-white px-1 text-xs"
            >Available Date</label
          >
        </div>
        <div class="sort-select w-48 bg-gray-300 p-2 relative">
          <select class="w-full h-full bg-transparent">
            <option value=""></option>
            <option value="1">おすすめ</option>
            <option value="2">価格昇順</option>
            <option value="3">価格降順</option>
            <option value="4">登録順</option>
          </select>
          <label class="absolute -top-3 left-1 bg-white px-1 text-xs"
            >Sort</label
          >
        </div>
        <div class="search-text w-48 bg-gray-300 p-2 relative">
          <input
            type="text"
            placeholder="Search by Name"
            class="w-full h-full bg-transparent"
          />
          <label class="absolute -top-3 left-1 bg-white px-1 text-xs"
            >Search by Name</label
          >
        </div>
      </header>
      <div class="grid grid-cols-3 gap-4">
        <!-- カード例 -->
        <div
          class="person-card flex flex-col items-center justify-center"
          data-category="html"
          data-price="1000"
          data-id="111"
          data-related="3"
          data-registed="2024-07-01"
        >
          <div class="max-w-sm rounded overflow-hidden shadow-lg">
            <img
              class="w-full"
              src="./img/uifaces-popular-image1.jpeg"
              alt="Foden"
            />
            <div class="flex">
              <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2 tutor-name">Foden</div>
                <p class="text-gray-700 text-base">HTML Master.</p>
              </div>
              <div class="flex-1 p-4 text-right">
                <div class="text-lg font-semibold">1000円〜/h</div>
                <button
                  class="lesson-btn mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded"
                >
                  レッスンを受ける
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="person-card flex flex-col items-center justify-center"
          data-category="css"
          data-price="2000"

          <div class="max-w-sm rounded overflow-hidden shadow-lg">

            <div class="flex">

            <div class="flex">
              <div class="px-6 py-4">

              <div class="flex-1 p-4 text-right">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer bg-black mt-2 p-2 text-center text-white">
      ©2024 Fahren Tech
    </footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
